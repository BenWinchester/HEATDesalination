solar_collectors:
  - name: !!str dusol_ds60275_m
    type: !!str pv
    area: !!float 1.638  # [m^2]
    land_use: !!float 1.638  # [m^2]
    reference_efficiency: !!float 0.1692
    reference_temperature: !!float 25  # [degC]
    thermal_coefficiency: !!float
    pv_unit: !!float 0.275   # [kWp]

  # Abora datasheet:
  #     https://abora-solar.com/wp-content/uploads/2022/07/
  # ... Panel-aH72SK_EN_v5_220718_compressed.pdf
  - name: !!str abora_h72sk
    type: !!str pv_t
    area: !!float 1.9602  # [m^2]
    land_use: !!float 1.9602  # [m^2]
    max_mass_flow_rate: !!float 1000  # [NaN]
    min_mass_flow_rate: !!float 20  # [l/h]
    nominal_mass_flow_rate: !!float 60  # [l/h]
    pv_module_characteristics:
      reference_efficiency: !!float 0.178
      reference_temperature: !!float 25  # [degC]
      thermal_coefficient: !!float 0.0036  # [%/degC]
    thermal_performance_curve:
      zeroth_order:
      first_order:
      second_order:

  # Dualsun datasheet:
  #     https://my.dualsun.com/wp-content/uploads/sites/2/2021/11/
  # ... DualSun-EN-Datasheet-SPRING-400-Shingle-Black.pdf

  - name: !!str dualsun_spring_uninsulated
    type: !!str pv_t
    area: !!float 1.876  # [m^2]
    land_use: !!float 1.876  # [m^2]
    max_mass_flow_rate: !!float 1000  # [NaN]
    min_mass_flow_rate: !!float 20  # [l/h]
    nominal_mass_flow_rate: !!float 60  # [l/h]
    pv_module_characteristics:
      reference_efficiency: !!float 0.213  # Between 0 and 1
      reference_temperature: !!float 25  # [degC]
      thermal_coefficiency: !!float 0.0034  # [%/degC]
    thermal_performance_curve:
      zeroth_order: !!float 0.633
      first_order: !!float -11.5  # [W/m^2K]
      second_order: !!float 0
  - name: !!str dualsun_spring_insulated
    type: !!str pv_t
    area: !!float 1.876  # [m^2]
    land_use: !!float 1.876  # [m^2]
    max_mass_flow_rate: !!float 1000  # [NaN]
    min_mass_flow_rate: !!float 20  # [l/h]
    nominal_mass_flow_rate: !!float 60  # [l/h]
    pv_module_characteristics:
      reference_efficiency: !!float 0.213  # Between 0 and 1
      reference_temperature: !!float 25  # [degC]
      thermal_coefficiency: !!float 0.0034  # [%/degC]
    thermal_performance_curve:
      zeroth_order: !!float 0.621
      first_order: !!float -7.4  # [W/m^2K]
      second_order: !!float 0
